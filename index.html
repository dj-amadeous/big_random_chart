<body>
  <div id="container">
    <script src="../../../sigma.js/build/sigma.min.js"></script>
    <style>
    #container-graphs{
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }

    </style>
    <div id="container-graphs"></div>
  </div>

  <script>
    var i,
    j,
    No = 100,
    Ed = 500,
    graph = {
      nodes: [],
      edges: []
    };
//these 2 for loops will generate in the graph object, the nodes child will be filled with objects that describe nodes
//while the edges child will be filled with objects that describe edges (or lines connecting the graphs)
    for (i = 0; i < No; i++)
    {
      graph.nodes.push({
        id: 'n' + i,
        label: 'Node ' + i,
        x: Math.random(),
        y: Math.random(),
        size: Math.random(),
        color: '#999'
      });
    }
    for (i = 0; i < Ed; i++)
    {
      graph.edges.push({
        id: 'e' + i,
        source: 'n' + (Math.random() * No|0),
        target: 'n' + (Math.random() * No|0),
        size: Math.random(),
        color: '#bbb'
      })
    }
//now we have to instantiate sigma, which we can do and just load the graph object we have created in at the same time
//we do so by making a new instance of the sigma object called s. the object can have key value pairs. we load the graph section with our graph
//and the container with the div element that we intend all of the code to happen on
    s = new sigma({
      graph: graph,
      container: 'container-graphs'
    });
//we have to call refresh to get the data to actually show up?
    //s.refresh();

//that should be all we need to have a randomly generated graph with a bunch of nodes connected (100 in our case)
  </script>
